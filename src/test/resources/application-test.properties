# ==============================================================
# PROFILE: test (H2 em memória)
# ==============================================================

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# MinIO placeholders
minio.url=http://localhost:9000
minio.access-key=testkey
minio.secret-key=testsecret
minio.bucket=testbucket

# JWT placeholders
jwt.secret=UmaChaveDeTesteComMaisDeTrintaEDoisCaracteres
jwt.expiration=300000
jwt.refresh-expiration=2592000000

# CORS
app.cors.allowed-origins=http://localhost:3000

# Não tenta auto-subir compose em teste
spring.docker.compose.enabled=false
