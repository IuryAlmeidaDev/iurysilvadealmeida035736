# Banco H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Placeholders de Banco de Dados
SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
SPRING_DATASOURCE_USERNAME=sa
SPRING_DATASOURCE_PASSWORD=

# MinIO Placeholders
minio.url=http://localhost:9000
minio.access-key=testkey
minio.secret-key=testsecret
minio.bucket=testbucket
MINIO_URL=http://localhost:9000
MINIO_BUCKET=testbucket

# JWT
jwt.secret=UmaChaveDeTesteDeMaisDeTrintaEDoisCaracteresParaNaoDarErro
jwt.expiration=300000
jwt.refresh-expiration=2592000000

# CORS
APP_CORS_ALLOWED_ORIGINS=http://localhost:3000

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.flyway.enabled=true
spring.docker.compose.enabled=false