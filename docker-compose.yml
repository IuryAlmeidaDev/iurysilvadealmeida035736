version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: backend-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=backend_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backend_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Redis para Rate Limiting e Cache
  redis:
    image: redis:7-alpine
    container_name: backend-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-network

  # MinIO (Servidor de Arquivos compatível com S3)
  minio:
    image: minio/minio:latest
    container_name: backend-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console Web
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - backend-network

  # Criação automática do bucket 'capas-albuns' no MinIO ao iniciar
  create-buckets:
    image: minio/mc
    container_name: backend-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb -p myminio/capas-albuns || true;
      /usr/bin/mc anonymous set public myminio/capas-albuns || true;
      exit 0;
      "
    networks:
      - backend-network

  # API (Spring Boot)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      create-buckets:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/backend_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Configurações do Redis para o container
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: capas-albuns
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000, http://localhost:5500
      JWT_SECRET: UmaChaveMuitoSecretaParaOProcessoSeletivoMatoGrosso2026
      JWT_EXPIRATION: 300000
      JWT_REFRESH_EXPIRATION: 2592000000
    ports:
      - "8080:8080"
    networks:
      - backend-network

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  backend-network:
    driver: bridge